# ============================================================================
# INTEGRATION METADATA
# ============================================================================

integration:
  compatible_systems:
    - "MASTER RAY™"
    - "GPT-4 / GPT-based LLMs"
    - "Claude (Anthropic)"
    - "Custom transformer models"
    - "Chatbot frameworks"
  
  api_version: "1.0"
  python_version: "3.8+"
  
  dependencies:
    - "json (standard library)"
    - "yaml (optional)"
    - "nltk (for advanced features)"
    - "transformers (for LLM integration)"
  
  installation:
    pip: "pip install cultural-reasoning-engine"
    github: "https://github.com/[repo]/cultural-reasoning-systems"
  
  documentation:
    framework: "FRAMEWORK-OVERVIEW.md"
    readme: "README.md"
    implementation: "IMPLEMENTATION-GUIDE.md"
    systems: "[CODE]-[name]-english.md"

# ============================================================================
# QUALITY GATES
# ============================================================================

quality_gates:
  minimum_thresholds:
    clarity: 0.80
    cultural_realism: 0.90
    grammar_balance: 0.80
    emotional_authenticity: 0.85
  
  validation_requirements:
    native_speaker_reviewers: 3
    linguistic_consultant: true
    corpus_analysis: true
    user_testing: true
    documentation_complete: true

# ============================================================================
# CONTRIBUTION GUIDELINES
# ============================================================================

contribution:
  process:
    - "Research linguistic patterns"
    - "Draft using CERS template"
    - "Validate with native speakers (min 3)"
    - "Submit pull request"
    - "Cultural consultant review"
    - "Integration upon approval"
  
  template_file: "templates/CERS-TEMPLATE.md"
  
  required_sections:
    - "System Identity"
    - "Purpose"
    - "Cognitive Profile"
    - "Core Logic (6+ principles)"
    - "Structure Rules"
    - "Examples (casual/business/technical)"
    - "Adaptation Layers"
    - "Grammatical Patterns"
    - "Metadata"
  
  quality_requirements:
    - "Meet all quality gate thresholds"
    - "Native speaker validation"
    - "Linguistic references provided"
    - "No stereotyping or caricature"
    - "Balanced authenticity and clarity"

